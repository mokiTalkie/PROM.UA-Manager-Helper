<section class="py-4 py-xl-5">
    <div class="container">
        <div class="bg-light border rounded border-0 border-light d-flex flex-column justify-content-between flex-lg-row p-4 p-md-5">
            <div class="pb-2 pb-lg-1">
                <h2 class="fw-bold mb-2">{{ tool_header }}</h2>
                <p class="mb-0">{{ tool_description }}</p>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="row justify-content-center" style="margin-top: 20px;margin-bottom: 19px;">
        <div class="col-lg-8 col-xl-8 col-xxl-8" style="margin-top: 10px;margin-bottom: 10px;">
            <div class="input-group"><input id="user-input" class="form-control" type="text" placeholder="Вставте назву" />
                <button class="btn btn-primary" type="submit" id="gen-{{ source }}">Згенерувати</button>
            </div>
        </div>
        <div class="col-lg-8 col-xl-8 col-xxl-8" style="margin-top: 10px;margin-bottom: 10px;">
            <label class="form-label" for="tag-output">Теги пошуку</label>
            <textarea id="tag-output" class="form-control" rows="3" readonly></textarea>
            <button class="btn btn-secondary copy-tags" type="button">Copy</button></div>
        <div class="col-lg-8 col-xl-8 col-xxl-8" style="margin-top: 10px;margin-bottom: 10px;">
            <label class="form-label" for="description-output">Опис</label>
            <textarea id="description-output" class="form-control" rows="3" readonly></textarea>
            <button class="btn btn-secondary copy-desc" type="button">Copy</button></div>
    </div>
</div>
